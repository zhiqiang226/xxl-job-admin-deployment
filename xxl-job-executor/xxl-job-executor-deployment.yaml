kind: Deployment
apiVersion: apps/v1
metadata:
  name: xxl-job-executor
  namespace: xxl-job
  labels:
    app: xxl-job-executor
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xxl-job-executor
      version: v1
  template:
    metadata:
      name: xxl-job-executor
      labels:
        app: xxl-job-executor
        version: v1
    spec:
      volumes:
      - name: executor-config
        configMap:
          defaultMode: 0640
          name: xxl-job-executor-config
          
      imagePullSecrets:           
        - name: harborsecret
      containers:
        - name: xxl-job-executor
          image: harbor.huaweicloud.com/test-env/xxl-job-executor:v31
          volumeMounts:
          - mountPath: /home/application.properties
            name: executor-config
            subPath: application.properties
          resources:               
            requests:
              cpu: 1
              memory: 512Mi
            limits:
              cpu: 2
              memory: 1024Mi
          imagePullPolicy: IfNotPresent
          
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 10 
            timeoutSeconds: 3        
            periodSeconds: 30        
            successThreshold: 1      
            failureThreshold: 3     
          readinessProbe:            
            tcpSocket:
              port: 80
            initialDelaySeconds: 10  
            timeoutSeconds: 3
            periodSeconds: 30
            successThreshold: 1      
            failureThreshold: 3      
          securityContext:
            privileged: false    
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler   
